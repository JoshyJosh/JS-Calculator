<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="script1.js"></script>
    </head>
    <body>
        <div id="calc-content">
            <p id="equat_display">0</p>
            <p id="display">0</p>
            <div id="numb-content">
				<div id="row0">
					<button id="num1">1</button>
					<button id="num2">2</button>
					<button id="num3">3</button>
				</div>
				<div id="row1">
					<button id="num4">4</button>
					<button id="num5">5</button>
					<button id="num6">6</button>
				</div>
				<div id="row2">
					<button id="num7">7</button>
					<button id="num8">8</button>
					<button id="num9">9</button>
				</div>
				<div id="row3">
					<button id="num0">0</button>
					<button id="decibtn">.</button>
				</div>
				<button id="equal">=</button>
			</div>
			<div id="operators">
				<button id="minus">-</button>
				<button id="plus">+</button>
				<button id="mult">*</button>
				<button id="subt">/</button>
				<button id="clearbtn">C</button>
			</div>
        </div>
        <p>Keyboard controls:</p>
         <ul>
            <li>Enter: "="</li>
            <li>Backspace: "C"</li>
            <li>Decimal: "."</li>
         </ul>
    </body>
</html>
